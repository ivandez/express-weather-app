<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheets/style.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <div class="row mt-5">
        <div class="col">
          <h1 class="app__title fs-1">Weather app</h1>
        </div>
      </div>
      <div class="row w-75">
        <div class="col">
          <form id="weather-form">
            <div class="mb-3">
              <input
                type="text"
                placeholder="Escribe una ciudad..."
                class="app__input"
                autofocus
                id="userInput"
                required
              />
            </div>
            <div class="mb-3 text-center">
              <button type="submit" class="btn btn-success">
                Obtener el tiempo
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <!-- this will show our spinner -->
          <div id="spinner"></div>
        </div>
      </div>
      <div class="row">
        <div class="col response">
          <p class="fs-2" id="country"></p>
        </div>
      </div>
      <div class="row">
        <div class="col response">
          <p class="fs-2" id="name"></p>
        </div>
      </div>
      <div class="row">
        <div class="col response">
          <p class="fs-2" id="temperature"></p>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="javascripts/call-api.js"></script>
  </body>
</html>
